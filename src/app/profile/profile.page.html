<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/login"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="profile-card">
    
    <ng-container *ngIf="user$ | async as user; else loading">
      <ion-card-content>
        <div class="profile-item">
          <p>{{ user.name }}</p>
        </div>
        
        <div class="note-container"><p><ion-icon name="warning" class="note-icon"></ion-icon></p>
          
          <p class="note-text">
            Please note: We require administrator approval for system access to
            ensure security. Your patience is appreciated. We'll notify you once
            access is granted.
          </p>
        </div>
      </ion-card-content>
    </ng-container>
    <ng-template #loading>
      <div class="loading-spinner">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
    </ng-template>
  </ion-card>
</ion-content>
